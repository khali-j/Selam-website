<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selam High School - House of Wisdom</title>
    <link rel="stylesheet" href="HomePage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>

    <main class="home-container">
        <div class="home-card">
            <div class="school-badge">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1>Welcome to Selam School</h1>
            <h2>House of Wisdom</h2>
            <div class="logo"> 
                <img src="logo.png" alt="Selam High-School Logo">
            </div>
            <nav class="buttons">
                <a href="CreateAccount.html" class="button">
                    <i class="fas fa-user-plus"></i>
                    <span>Create Account</span>
                </a>
                <a href="LoginPage.html" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Login</span>
                </a>
            </nav>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-award"></i>
                    <h3>Excellence</h3>
                </div>
                <div class="feature">
                    <i class="fas fa-heart"></i>
                    <h3>Community</h3>
                </div>
                <div class="feature">
                    <i class="fas fa-lightbulb"></i>
                    <h3>Innovation</h3>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
